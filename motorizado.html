
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTO Envíos - Motorizado</title>
  <link rel="stylesheet" href="motorizado.css">
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="index.html" class="back"><img src="icons/back-icon.svg" alt="Volver"></a>
      <div class="logo"><img src="icons/logo.png" alt="logo"><span>FTO</span></div>
      <div class="envio-type"><img src="icons/motorizado-icon.svg" alt="Motorizado Courier"><span>Motorizado courier</span></div>
    </header>
    <div class="stepper">
      <div class="step done"></div><div class="line"></div>
      <div class="step active"></div><div class="line"></div>
      <div class="step"></div>
    </div>
    <section class="form-section">
      <h2>Ingresa tus datos</h2>
      <input type="text" placeholder="DNI">
      <input type="text" placeholder="Nombre completo">
      <input type="text" placeholder="Dirección completa">
      <input type="text" placeholder="Celular">
      <p class="nota">Si la dirección es compleja enviar la ubicación por whatsapp</p>
      <button class="btn-next">Siguiente</button>
    </section>
    <nav class="bottom-nav">
      <a class="active"><img src="home-icon.svg" alt="Inicio"><span>Inicio</span></a>
      <a><img href="index.html" src="icons/shop-icon.svg" alt="Tienda"><span>Tienda</span></a>
      <a><img src="icons/offers-icon.svg" alt="Ofertas"><span>Ofertas</span></a>
      <a><img src="icons/contact-icon.svg" alt="Contacto"><span>Contacto</span></a>
    </nav>
  </div>
</body>
</html>
